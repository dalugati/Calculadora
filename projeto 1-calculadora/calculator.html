<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <script src="calculatorFunctions.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="h1">
        <h1>Calculadora do Lucas</h1>
    </div>
    <div class="calculator-box">
        <div class="calculator">
            <div class="buttons-box">
                <input id="input" type="text">
                <button class="numbers" onclick="clean()" id="CE">CE</button>
                <button onclick="insert('/')" class="operation">/</button>
                <button class="numbers" onclick="insert('8')">8</button>
                <button class="numbers" onclick="insert('7')">7</button>
                <button class="numbers" onclick="insert('9')">9</button>
                <button onclick="insert('*')" class="operation">*</button>
                <button class="numbers" onclick="insert('4')">4</button>
                <button class="numbers" onclick="insert('5')">5</button>
                <button class="numbers" onclick="insert('6')">6</button>
                <button onclick="insert('-')" class="operation">-</button>
                <button class="numbers" onclick="insert('1')">1</button>
                <button class="numbers" onclick="insert('2')">2</button>
                <button class="numbers" onclick="insert('3')">3</button>
                <button onclick="insert('+')" class="operation">+</button>
                <button class="numbers" onclick="insert('.')" id="point">.</button>
                <button class="numbers" onclick="insert('0')">0</button>
                <button onclick="equal()" class="operation">=</button>
            </div>

        </div>
    </div>
</body>
</html>
